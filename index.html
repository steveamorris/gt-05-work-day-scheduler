<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Work Day Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- 1. Grid layout -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1>Work Day Planner</h1>
                        <p><span class="today-date"></span></p>
                    </div>
                </div>
            </div>
            <!-- Hardcode Bootstrap layout before dynamically generating DOM -->
            <div class="row" >
                <div class="col" id="working-area">
                    <div class="row">
                        <div class="col-sm-3">
                            <p>9am</p>
                        </div>
                        <div class="col-sm-6">
                            <input type="textarea">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>




                </div>





            </div>


        </main>





        <!-- Libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="./assets/scripts/script.js" async></script>
        
    </body>
</html>
